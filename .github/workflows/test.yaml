name: Test

on: 
  push:
    branch: [ "**" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install test dependencies
        run: npm install --save-dev jest
      - name: Run Next.js tests
        run: npm test