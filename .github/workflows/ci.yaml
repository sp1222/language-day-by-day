name: CI Workflow

on: 
  push:
    branch: [ "**" ]

jobs:
  check-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check commit message
        id: check_message
        run: |
          echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV
          if [[ "$COMMIT_MESSAGE" == *"[ci skip]"* ]]; then
            echo "CI skip commit detected, stopping workflow."
            exit 0
          fi
  lint:
    runs-on: ubuntu-latest
    needs: check-commit
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint check
        run: npm run lint --fix-dry-run .
  test-jest:
    runs-on: ubuntu-latest
    needs: check-commit
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install jest dependencies
        run: npm ci
      - name: Run Next.js tests
        run: npm run test
  test-storybook:
    runs-on: ubuntu-latest
    needs: check-commit
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Start Storybook 
        run: npm run storybook -- --ci --port 6006 &
      - name: Wait for Storybook
        run: npx wait-on http://localhost:6006
      - name: Run Storybook tests
        run: npm run test:storybook
  test-visual:
    needs: check-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Start Storybook 
        run: npm run storybook -- --ci --port 6006 &
      - name: Wait for Storybook
        run: npx wait-on http://localhost:6006
      - name: Run visual regression test
        run: |
          npx playwright test || echo "Playwright test failed" >> $GITHUB_ENV

      # Handling success case for any branch
      # We are accepting the current generated image as the new baseline image for future comparisons
      - name: Handle success
        if: success()
        run: |
          SCREENSHOTS_DIR="$GITHUB_WORKSPACE/__test__/visual/screenshots"
          for file in $SCREENSHOTS_DIR/*-current.png; do
            mv "$file" "${file/-current.png/-baseline.png}"
          done
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $SCREENSHOTS_DIR/*-baseline.png
          git commit -m "Update Playwright baseline images [ci skip]"
          git push

      # Handling failure case for feature branches
      # We persist all three images for the branch owner to review
      - name: Handle feature branch failure
        if: failure() && github.ref != 'refs/heads/main'
        run: |
          SCREENSHOTS_DIR="$GITHUB_WORKSPACE/__test__/visual/screenshots"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $SCREENSHOTS_DIR/*.png
          git commit -m "Add Playwright test artifacts [ci skip]"
          git push
      - name: Comment on PR
        if: failure() && github.ref != 'refs/heads/main'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          # body: "Visual regression test failed. Check the screenshots [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})."
          body: "Visual regression test failed. Check the screenshots."

      # Handling failure case for the main branch
      - name: Handle main branch failure
        if: failure() && github.ref == 'refs/heads/main'
        run: |
          SCREENSHOTS_DIR="$GITHUB_WORKSPACE/__test__/visual/screenshots"
          for file in $SCREENSHOTS_DIR/*-current.png; do
            echo $file
            if [ -e "$file" ]; then
              mv "$file" "${file/-current.png/-baseline.png}"
            else
              echo "No current screenshot found to move."
              exit 0
            fi
          done
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $SCREENSHOTS_DIR/*-baseline.png
          git commit -m "Update Playwright baseline screenshots [ci skip]"
          git push

  build:
    runs-on: ubuntu-latest
    needs: [lint, test-jest, test-storybook, test-visual]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
